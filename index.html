<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/style.css" rel="stylesheet" />
    <title>Heilsunudd Onnu</title>
  </head>
  <body>
    <main
      class="bg-[url(/img-hero.png)] bg-cover bg-center brightness-75 contrast-150 bg-no-repeat w-screen h-screen flex flex-col justify-between font-inika"
    >
      <img
        class="contrast-150 brightness-125 min-h-1/20"
        src="/grill-top.png"
        alt="stripes"
      />
      <nav
        class="flex flex-row w-full justify-evenly gap-24 text-nowrap tracking-widest text-black text-2xl [&>div>div>a]:hover:outline-2 [&>div>div>a]:hover:outline-offset-2 [&>div>div>a]:hover:outline-dotted"
      >
        <div class="flex flex-row items-center justify-between gap-24">
          <div class="relative inline-block ripple-parent">
            <a
              id="bookings-link"
              class="ripple-button relative z-10 inline-block border-2 border-black rounded-lg py-3 px-10 cursor-pointer transition duration-300 ease-in-out hover:-translate-y-2 active:bg-black active:text-white active:scale-95 font-inika"
              href="#bookings"
            >
              BOOKINGS
            </a>
            <div
              id="ripple-container"
              class="ripple-container absolute top-0 left-0 w-full h-full pointer-events-none z-0"
            ></div>
          </div>
          <div class="relative inline-block ripple-parent">
            <a
              id="about-us-link"
              class="ripple-button relative z-10 inline-block border-2 border-black rounded-lg py-3 px-10 cursor-pointer transition duration-300 ease-in-out hover:-translate-y-2 active:bg-black active:text-white active:scale-95 font-inika"
              href="#about-us"
            >
              ABOUT US
            </a>
            <div
              id="ripple-container"
              class="ripple-container absolute top-0 left-0 w-full h-full pointer-events-none z-0"
            ></div>
          </div>
        </div>
        <div class="flex flex-row items-center justify-between gap-24">
          <div class="relative inline-block ripple-parent">
            <a
              href="#our-spaces"
              class="ripple-button relative z-10 inline-block border-2 border-black rounded-lg py-3 px-10 cursor-pointer transition duration-300 ease-in-out hover:-translate-y-2 active:bg-black active:text-white active:scale-95 font-inika"
            >
              CONTACT
            </a>
            <div
              id="ripple-container"
              class="ripple-container absolute top-0 left-0 w-full h-full pointer-events-none z-0"
            ></div>
          </div>
          <div class="relative inline-block ripple-parent">
            <a
              class="ripple-button relative z-10 inline-block border-2 border-black rounded-lg py-3 px-10 cursor-pointer transition duration-300 ease-in-out hover:-translate-y-2 active:bg-black active:text-white active:scale-95 font-inika"
              href="#contact"
            >
              NOONA
            </a>
            <div
              id="ripple-container"
              class="ripple-container absolute top-0 left-0 w-full h-full pointer-events-none z-0"
            ></div>
          </div>
        </div>
      </nav>
      <img class="max-w-3/5 mx-auto" src="/centerpiece.png" alt="centerpiece" />
      <img
        class="brightness-125 contrast-150 min-h-1/20"
        src="/grill-top.png"
        alt="stripes"
      />
    </main>
    <section
      id="bookings"
      class="bg-[url(/bg2.png)] bg-cover bg-center static brightness-75 contrast-125 bg-no-repeat w-full h-screen flex flex-col items-center justify-between"
    >
      <img
        src="/grill-dotted.svg"
        alt="stripes"
        class="brightness-75 w-full mt-2"
      />
      <div class="flex flex-row items-center justify-center gap-4">
        <span class="text-white text-lg font-inika">●</span>
        <h1 class="text-white text-4xl font-inika">Bookings</h1>
        <span class="text-white text-lg font-inika">●</span>
      </div>
      <div class="flex flex-row h-4/5 w-4/5 md:w-1/2">
        <div class="flex flex-col gap-12 mt-10">
          <button
            class="bg-black text-white px-6 py-4 rounded-lg rounded-r-none font-inika text-nowrap tracking-widest text-2xl relative hover:bg-[#D3DDE5] hover:text-black hover:scale-105 transition-all duration-300 ease-in"
            id="hafnarfjordur-button"
          >
            <span class="relative z-10">Hafnarfjordur</span>
            <span
              id="hafnarfjordur-button-pulse"
              class="absolute inset-0 rounded-lg rounded-r-none bg-[#ADB0AF] animated-background bg-gradient-to-r from-[#808887] to-[#D8E0E4] via-[#B0B4AB] border-2 border-white border-r-0 opacity-100"
            ></span>
          </button>
          <button
            class="bg-black text-white px-6 py-4 rounded-lg rounded-r-none font-inika text-nowrap tracking-widest text-2xl relative hover:bg-[#C1C1C1] hover:scale-105 hover:text-black transition-all duration-300 ease-in"
            id="vogar-button"
          >
            <span class="relative z-10">Vogar</span>
            <span
              id="vogar-button-pulse"
              class="absolute inset-0 rounded-lg rounded-r-none bg-[#ADB0AF] animated-background from-[#808887] to-[#D8E0E4] via-[#B0B4AB] border-2 border-white border-r-0 opacity-100"
            ></span>
          </button>
        </div>
        <div class="w-full h-full">
          <iframe
            id="booking-iframe"
            src="https://noona.is/heilsunuddonnu/book"
            class="h-full w-full mx-auto rounded-lg brightness-75 contrast-200 outline-2 outline-white outline-offset-2 outline-dotted"
            title="Booking Calendar for Heilsunudd Onnu"
          ></iframe>
        </div>
      </div>
      <div class="absolute bottom-80 left-80 flex flex-col items-center">
        <img
          src="/duck--.png"
          alt="himbrimi"
          class="brightness-50 contrast-50 h-30 grayscale-75 -rotate-[7deg] scale-75"
        />
        <div class="wave-2"></div>
      </div>
      <img
        src="/grill-dotted.svg"
        alt="stripes"
        class="brightness-75 w-full backdrop-blur-md"
      />
    </section>
    <section
      id="about-us"
      class="bg-[url(/bg2.png)] bg-cover bg-center scale-y-[-1] brightness-75 contrast-125 bg-no-repeat w-full h-screen flex flex-col items-center justify-between"
    ></section>
  </body>
  <script type="module" src="./src/main.js"></script>
</html>
